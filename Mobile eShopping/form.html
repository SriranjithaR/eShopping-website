<!DOCTYPE html>
<html>
<head>
	<title>Enter details</title>
	
<style>
#topbar{
	width:100%;
	height:70px;

	font-family:AR ESSENCE,Book Antiqua;
	background-color:#777a6d;
	opacity:0.9;
	font-size:2.8em;

#bottombar{
	background-image: url("footer6.png");
	background-repeat: no-repeat;
	background-size:100% 100%;

body{

<body>

		<br>

<br>

Phone:

Email:

</fieldset>
<br>

	";
